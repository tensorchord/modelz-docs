name: Links

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        uses: kemingy/lychee-action@v1.8.0
        with:
          fail: true
          lycheeVersion: nightly
          args: --verbose --no-progress .
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
